<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TMDb Clone</title>

  <!-- Bootstrap CSS (v5.3.2) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">
  <header class="p-3 bg-black text-white">
    <div class="container">
      <h1 class="mb-3">TMDb Clone</h1>
      
      <!-- Menu de navegação -->
      <nav class="mb-3">
        <button id="homeBtn" class="btn btn-outline-light me-2">Início</button>
        <button id="moviesBtn" class="btn btn-outline-light me-2">Filmes</button>
        <button id="seriesBtn" class="btn btn-outline-light me-2">Séries</button>
        <button id="contactBtn" class="btn btn-outline-light">Contato</button>
      </nav>

      <!-- Barra de pesquisa -->
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar filmes ou séries..." />
        <button id="searchBtn" class="btn btn-primary">Buscar</button>
      </div>

      <!-- Botão de Login -->
      <button id="loginBtn" class="btn btn-success">Login</button>
    </div>
  </header>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content bg-secondary text-white p-4 rounded">
      <h2>Entrar</h2>
      <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Nome de usuário" />
      <input type="password" id="passwordInput" class="form-control mb-3" placeholder="Senha" />
      <button id="submitLogin" class="btn btn-primary me-2">Entrar</button>
      <button id="closeLogin" class="btn btn-danger">Fechar</button>
    </div>
  </div>

  <main class="d-flex container mt-4">
    <nav id="sidebar" class="me-4">
      <h4>Catálogo</h4>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="all">Todos</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="27">Terror</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="35">Comédia</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="28">Ação</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="18">Drama</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="14">Fantasia</button>
      <button class="genre-btn btn btn-outline-light mb-2" data-genre="10749">Romance</button>
    </nav>

    <section id="moviesList" class="flex-grow-1"></section>
    <section id="movieDetails" class="hidden"></section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-center text-light py-3 mt-5">
    <p>&copy; 2025 Jordan e Julia. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="ap.js" defer></script>

  <script>
    // Agora o botão Contato redireciona para a página contato.html
    document.getElementById("contactBtn").addEventListener("click", function () {
      window.location.href = "contato.html";
    });
  </script>
</body>
</html>
