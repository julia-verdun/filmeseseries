<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - TMDb Clone</title>

  <!-- Bootstrap CSS (v5.3.2) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #070202; /* Fundo escuro igual ao index.html */
      color: white;
    }

    #contact {
      padding: 50px;
      max-width: 600px;
      margin: 40px auto;
      background-color: #222; /* Cor de fundo mais clara para o formulário */
      border-radius: 8px;
    }

    #contact h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact input, #contact textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    #contact button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e90909;
      border: none;
      color: black;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #contact button:hover {
      background-color: #f00d0d;
    }

    #contactMessage {
      display: none;
      color: lightgreen;
      text-align: center;
      margin-top: 10px;
    }

    /* Link para voltar */
    #backLink {
      display: block;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      color: #f1eaea;
      text-decoration: none;
    }

    #backLink:hover {
      text-decoration: underline;
    }

    /* Espaçamento maior antes do rodapé */
    .footer-spacing {
      margin-top: 100px; /* Margem maior para o rodapé */
    }
  </style>
</head>
<body>
  <section id="contact">
    <h2>Fale Conosco</h2>
    <form id="contactForm">
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="contactMessage">Mensagem enviada com sucesso!</p>
  </section>

  <a id="backLink" href="index.html">← Voltar para a página principal</a>

  <!-- Rodapé com espaçamento maior -->
  <footer class="bg-dark text-center text-light py-3 footer-spacing">
    <p>&copy; 2025 Jordan e Julia. Todos os direitos reservados.</p>
  </footer>

  <script>
    const contactForm = document.getElementById('contactForm');
    const contactMessage = document.getElementById('contactMessage');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      contactMessage.style.display = 'block';
      contactForm.reset();
    });
  </script>
</body>
</html>
